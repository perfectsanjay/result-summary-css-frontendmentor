<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="top-container">
      <div class="container">
        <div class="subcontainer-1">
          <div class="first-words"><h1>Your Result</h1></div>
          <div class="score-container">
            <h1 class="score">76</h1>
            <p class="outof">of 100</p>
          </div>
          <div class="Performance"><h1>Great</h1></div>
          <div class="words">
            <p>You scored higher than 65%</p>
            <div class="word1">
              <p>of the people who have taken these tests.</p>
            </div>
          </div>
        </div>
        <div class="subcontainer-2">
          <div class="inside-container">
            <h1 class="summary">Summary</h1>
            <div class="reaction">
              <img src="./assets/images/icon-reaction.svg" />
              <p class="one">Reaction</p>
              <h1 class="score-reaction">80/100</h1>
            </div>
            <div class="memory">
              <img src="./assets/images/icon-memory.svg" />
              <p class="two">Memory</p>
              <h1 class="score-memory">92/100</h1>
            </div>
            <div class="verbal">
              <img src="./assets/images/icon-verbal.svg" />
              <p class="three">Verbal</p>
              <h1 class="score-verbal">61/100</h1>
            </div>
            <div class="visual">
              <img src="./assets/images/icon-visual.svg" />
              <p class="four">Visual</p>
              <h1 class="score-visual">72/100</h1>
            </div>
            <div class="button"><button>Continue</button></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
